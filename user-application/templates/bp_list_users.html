{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}
 <div class="row">

   <table class="table table-condensed">
    <thead>
      <tr>
        <th>User ID</th>
     </tr>

    </tbody>
   </table>
</div>
<div class="col-sm-4"></div>
{% endblock %}
